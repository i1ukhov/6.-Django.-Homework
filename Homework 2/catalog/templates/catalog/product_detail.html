{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<<div class="d-grid mb-5 d-md-flex justify-content-md-center">
    <a class="btn col-6 btn-outline-warning"
       href="{% url 'catalog:product_create' %}"
       role="button">Добавить продукт</a>
</div>
<div class="row text-center">
    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <img src="{{ product.image | media_filter }}">
            <div class="card-header">
                <h5 class="my-0 font-weight-normal">{{ object.name }}</h5>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title"> {{ object.price }} руб.</h1>
                <p class="card-text">{{ object.description }}</p>
                <h6 class="my-1 font-weight-normal text-start">Категория: {{ object.category }}</h6>
                <h6 class="my-1 font-weight-normal text-start">Дата создания: {{ object.created_at|date:"d.m.Y" }}</h6>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

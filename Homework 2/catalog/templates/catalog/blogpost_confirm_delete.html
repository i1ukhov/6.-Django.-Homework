{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<form method="post" , enctype="multipart/form-data">
    <div class="row text-center">
        <div class="col-12">
            {% csrf_token %}
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h5 class="my-0 font-weight-normal">Удалить "{{ object.title }}"?</h5>
                </div>
                <div class="card-body">
                    <img src="{{ object.preview | media_filter }}" class="img-fluid">
                    <h1 class="card-title pricing-card-title"> {{ object.slug }}</h1>
                    <p class="card-text">{{ object.content }}</p>
                    <button type="submit" class="btn btn-lg btn-outline-danger">Удалить</button>
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:posts_list' %}"
                       role="button">Назад</a>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
